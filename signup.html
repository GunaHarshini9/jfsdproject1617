<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for the Farming Awareness Platform to access various features and connect with the community.">
    <title>Sign Up - Farming Awareness Platform</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles for the signup page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #2e8b57;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            padding: 14px 20px;
            display: block;
            color: white;
            text-align: center;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .signup-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .signup-container h1 {
            text-align: center;
            color: #2e8b57;
        }

        .signup-container label {
            font-size: 1em;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }

        .signup-container input, .signup-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        .signup-container input[type="submit"] {
            background-color: #2e8b57;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-container input[type="submit"]:hover {
            background-color: #1e5d3d;
        }

        .signin-option {
            text-align: center;
            margin-top: 20px;
        }

        .signin-option a {
            color: #2e8b57;
            text-decoration: none;
        }

        .signin-option a:hover {
            text-decoration: underline;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        // JavaScript to handle form submission and redirect to the sign-in page
        function redirectToSignIn(event) {
            event.preventDefault();  // Prevent default form submission

            // Assuming the form data is valid, redirect to the sign-in page
            alert('Sign up successful! Redirecting to Sign In page.');
            window.location.href = "signin.html";  // Redirect to sign-in page
        }
    </script>
</head>
<body>
    <header>
        <h1>Farming Awareness Platform - Sign Up</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
        <a href="signup.html">Sign Up</a>
    </nav>

    <div class="signup-container">
        <h1>Create Your Account</h1>
        <!-- Modify the form to call the JavaScript function on submit -->
        <form onsubmit="redirectToSignIn(event)">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="role">Role</label>
            <select id="role" name="role">
                <option value="Admin">Admin</option>
                <option value="Farmer">Farmer</option>
                <option value="Agricultural Expert">Agricultural Expert</option>
                <option value="Public">Public</option>
            </select>

            <input type="submit" value="Sign Up">
        </form>

        <div class="signin-option">
            <p>Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
    </div>
</body>
</html>
